<div class="dashboard-cards">

    <div class="card">
        <div class="card-icon">
            <i class="fas fa-users"></i>
        </div>
        <h3>Total Users</h3>
        <p>All platform users</p>
        <div class="card-value">{{ totalUsers }}</div>
    </div>

    <div class="card">
        <div class="card-icon">
            <i class="fas fa-book-open"></i>
        </div>
        <h3>Courses</h3>
        <p>Available courses</p>
        <div class="card-value">{{ totalCourses }}</div>
    </div> 

    <div class="card">
        <div class="card-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <h3>Performance</h3>
        <p>Overall system performance</p>
        <div class="card-value">{{ performance }}%</div>
    </div>

    <div class="card">
        <div class="card-icon">
            <i class="fas fa-tasks"></i>
        </div>
        <h3>Pending Tasks</h3>
        <p>Tasks requiring attention</p>
        <div class="card-value">{{ pendingTasks }}</div>
    </div>

</div>
